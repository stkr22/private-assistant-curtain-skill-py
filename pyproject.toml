[tool.poetry]
name = "private-assistant-curtain-skill"
version = "0.1.5"
description = "Curtain Control Skill for Private Assistant: Enables automated and voice-activated curtain control within smart home environments."
authors = ["stkr22 <stkr22@github.com>"]
readme = "README.md"
license = "GNU GPLv3"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
spacy = "^3.7.4"
typer = {version = "0.9.0", extras = ["all"]}
pydantic = "^2.7.0"
homeassistant-api = "^4.2.2.post1"
pyyaml = "^6.0.1"
jinja2 = "^3.1.3"
word2number = "^1.1"
en-core-web-md = {url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_md-3.7.1/en_core_web_md-3.7.1-py3-none-any.whl"}
private-assistant-commons = "^0.1.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.3.7"
mypy = "^1.9.0"
pytest = "^7.4.4"
types-pyyaml = "^6.0.12.20240311"

[tool.poetry.scripts]
private-assistant-curtain-skill = "private_assistant_curtain_skill.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "UP"]
ignore = ["E203"]
